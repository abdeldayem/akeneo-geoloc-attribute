parameters:
    cleverage.geolocation.metadata_subscriber.class: CleverAge\Bundle\GelocAttributeBundle\EventListener\LoadORMMetadataSubscriber

services:
    cleverage.geolocation.metadata_subscriber:
        class: %cleverage.geolocation.metadata_subscriber.class%
        arguments:
            - %pim_catalog.entity.product_value.class%
            - %cleverage.geolocation.model.product_value.class%
            - %cleverage.geolocation.model.geolocation.class%
        tags:
            - {name: doctrine.event_subscriber}
